{% extends 'base.html' %}

{% block title %}Project HUB - Inicio de Sesión{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-card">

        <div class="login-header">
            <h2>Bienvenido de Vuelta</h2>
        </div>

        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label for="enrrollment_number">Matrícula</label>
                <input type="text" id="enrrollment_number" name="enrrollment_number" class="form-input" style="text-transform:uppercase" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="form-input" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <p>No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
</script>
{% endblock %}
