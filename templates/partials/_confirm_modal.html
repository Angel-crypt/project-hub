<div class="modal-overlay" id="modal-confirm" onclick="if(event.target===this)closeConfirmModal()">
    <div class="modal modal--sm">
        <div class="modal-header">
            <h2 id="confirm-title">Confirmar acción</h2>
            <button type="button" class="modal-close" onclick="closeConfirmModal()">×</button>
        </div>
        <p id="confirm-message" class="confirm-message"></p>
        <div class="confirm-actions">
            <button type="button" class="btn-cancel" onclick="closeConfirmModal()">Cancelar</button>
            <button type="button" class="btn-confirm-delete" id="confirm-btn"
                onclick="submitConfirm()">Eliminar</button>
        </div>
    </div>
</div>
