{% if users %}
<div class="table-wrapper">
    <table class="data-table">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nombre</th>
                <th>Fecha de creación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.enrollment_number  }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.created_at.strftime('%d/%m/%Y') }}</td>
                <td class="table-actions">
                    <button type="button" class="btn-action btn-edit"
                        onclick="openEditModal('{{ url_for(update_endpoint, user_id=user.id) }}', '{{ user.name }}')"
                        title="Editar">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button type="button" class="btn-action btn-delete" title="Eliminar"
                        onclick="openConfirmModal('{{ url_for(delete_endpoint, user_id=user.id) }}', '{{ user.name }}')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p class="empty-state">{{ empty_message }}</p>
{% endif %}
