{% if users %}
<div class="table-wrapper">
    <table class="data-table">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nombre</th>
                <th>Fecha de creación</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.enrrollment_number }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.created_at.strftime('%d/%m/%Y') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p class="empty-state">{{ empty_message }}</p>
{% endif %}
