<div class="modal-overlay" id="modal-edit" onclick="if(event.target===this)this.style.display='none'">
    <div class="modal">
        <div class="modal-header">
            <h2>{{ edit_modal_title }}</h2>
            <button type="button" class="modal-close" onclick="document.getElementById('modal-edit').style.display='none'">&times;</button>
        </div>
        <form id="edit-form" class="content-form" data-validate novalidate
            onsubmit="return submitCallEdit(event)">
            <div class="form-group">
                <label for="edit-title">Título</label>
                <input type="text" id="edit-title" name="title" class="form-input" maxlength="80"
                    placeholder="Título de la convocatoria" required data-validate-field
                    data-error-required="El título es obligatorio.">
                <span class="field-error" id="edit-title-error"></span>
            </div>

            <div class="form-group">
                <label for="edit-description">Descripción</label>
                <input type="text" id="edit-description" name="description" class="form-input" maxlength="255"
                    placeholder="Descripción de la convocatoria">
            </div>

            <div class="form-group">
                <label for="edit-opening_date">Fecha de Inicio</label>
                <input type="date" id="edit-opening_date" name="opening_date" class="form-input" required
                    data-validate-field data-error-required="La fecha de inicio es obligatoria.">
                <span class="field-error" id="edit-opening_date-error"></span>
            </div>

            <div class="form-group">
                <label for="edit-closing_date">Fecha de Cierre</label>
                <input type="date" id="edit-closing_date" name="closing_date" class="form-input" required
                    data-validate-field data-error-required="La fecha de cierre es obligatoria.">
                <span class="field-error" id="edit-closing_date-error"></span>
            </div>

            <button type="submit" class="login-btn" disabled>Guardar</button>
        </form>
    </div>
</div>
